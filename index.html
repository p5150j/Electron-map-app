<html lang="en">

<head>
    <title>Boilerplate for me</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body layout="column" ng-controller="DemoCtrl as ctrl">
    <header>
        <ul>
            <li>
                <a href='#' title='Minimize' id='min-btn'></a>
            </li>
            <li>
                <a href='#' title='Maximize' id='max-btn'></a>
            </li>
            <li>
                <a href='#' title='Close' id='close-btn'></a>
            </li>
        </ul>
    </header>
    <div id="box_a">
<div id="map" style="width:100%;height:100%;"></div>

<div class="bottomFooter"></div>


    </div>
    <div id="box_b">
    <span ng-app="fullHeightModule" ng-controller="DataController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            List my people places
        </div>
    </md-toolbar>
    <!-- <md-content> -->
    <md-content class="full-heigth">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in view.data">
                <div class="md-list-item-text">
                    <h3>{{item.lastname + " " + item.name}}</h3>
                    <h4>{{item.email}}</h4>
                    <p>{{item.slogan}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</span>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>


     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="googleMapsJunk.js"></script>
    <script src="header.js"></script>
    <script src="list.js"></script>
</body>

</html>
